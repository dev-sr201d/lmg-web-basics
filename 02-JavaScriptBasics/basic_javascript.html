<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript</title>
    <script type="text/javascript">
        // ##### Initialization #####

        document.addEventListener("DOMContentLoaded", init);

        function init() {
            let a = 2;
            let b = 5;
            let c = sum(a, b);
            alert("Die Summe von " + a + " und " + b + " ist " + c + ".");
        }

        // ##### Functions #####

        function sum(x1, x2) {
            y = x1 + x2;
            return y;
        }
    </script>
</head>
<body>
</body>
</html>
