<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Positioning</title>
    <link rel="stylesheet" type="text/css" href="../01-HtmlCssBasics/color_theme.css">
    <link rel="stylesheet" type="text/css" href="../01-HtmlCssBasics/positioned_objects.css">
</head>
<body class="gd-bgcolor-2 gd-color-light">
    <div class="gd-circle gd-bgcolor-1" id="gd-circle"></div>
    <div class="gd-square gd-bgcolor-2" id="gd-square"></div>
    <div class="gd-rectangle gd-bgcolor-3" id="gd-rectangle-1"></div>
    <div class="gd-rectangle gd-rounded-edges gd-bgcolor-4" id="gd-rectangle-2"></div>

    <script type="text/javascript">

    /*
        Getting objects by id
        ---------------------
        const object = document.getElementById("id");

        Setting position properties
        ---------------------------
        object.style.left = "200px";
        object.style.top = "200px";

        Setting size properties
        -----------------------
        object.style.width = "200px";
        object.style.height = "200px";

        Setting radius property
        -----------------------
        object.style.borderRadius = "5px";
    */

    

    </script>

</body>
</html>
